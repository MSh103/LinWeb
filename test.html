<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLES/styles.global.css">
    <link rel="stylesheet" href="STYLES/nav.styles.css">
    <title>Document</title>
</head>
<body lang="en">
    <style>
    body {
        background-color: var(--bg-dark);
    }

    .divCenter {
        width: 40%;
        margin: auto;
        text-align: center;
        background-color: wheat;
        border-radius: 10px;
        padding: 0 2% 2% 2%;
        color: #f9f9f9;
        display: none;
        position: absolute;
    }

    .divCenter h1 {
        padding-top: 10%;
    }

    #closebtn {
        padding-top: 0.1em;
        left: 69%;
        color: red;
        font-weight: 900;
        font-size: 1.5em;
        position: absolute;
        text-decoration: none;
    }

    #header
    {
      padding: 10px;
      cursor: move;
      z-index: 10;
      background-color: #2196F3;
      color: #fff;
    }
    
    .popup-message {
      position: fixed;
      top: 2rem;
      right: 2rem;
      min-width: 25rem;
      max-width: 25rem;
      padding: 1rem 2.2rem 1rem 1.2rem;
      border-radius: 1rem;
      background: var(--info);
      color: var(--text);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      opacity: 0;
      transform: translateX(20px);
      pointer-events: none;
    }

    .popup-message.show {
      animation: fadeSlideIn 2s ease forwards;
      pointer-events: auto;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateX(20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }


    .popup-message h2 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }

    .popup-message h2.en {
        margin-left: 0.5rem;
        margin-right: auto;
    }

    .popup-message h2.ar {
        margin-right: 0.5rem;
        margin-left: auto;
        font-size: 1.3rem;
    }

    .popup-message p {
      font-size: 0.95rem;
    }

    .popup-message p.ar {
        font-size: 1.2rem;
        line-height: 1;
    }

    body[lang="ar"] .popup-message {
        padding: 1rem 1.2rem 1rem 2.2rem !important;
    }

    .popup-message .close-popup {
      font-family: inherit;
      font-size: 1.25rem;
      padding: 0.2rem 0.1rem;
      background: var(--info);
      border: none;
      color: var(--text);
      cursor: pointer;
      line-height: 1;
      position: absolute;
      border-radius: 0.3rem;
    }

    .close-popup {
      min-width: 2rem;
      text-align: center;
    }

    .close-popup:hover {
        color: var(--text-muted);
    }

    body[lang="en"] .close-popup {
        right: 1.25rem;
        left: auto;
    }

    /* Arabic button: left side */
    body[lang="ar"] .close-popup {
        left: 1.25rem;
        right: auto;
    }

    </style>
    <script src="JS/nav.js"></script>
    <script src="JS/alerts.js"></script>
    
    <button onclick="alertMsg()">Click Me</button>
    
    <button onclick="toggleDebug()">Toggle Debug</button>
    
    <button onclick="toggleLanguage()">Toggle Language</button>
    <button onclick="toggleView()">Toggle Darkmode</button>

</body>
</html>
